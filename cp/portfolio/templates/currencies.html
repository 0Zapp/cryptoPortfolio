{%  extends 'master.html' %}

{% block title %}
    Currencies
{% endblock %}

{%  block content %}
    <div class="list-group">
        {% for currency in currencies %}
            <a class="list-group-item list-group-item-action" href="{% url 'portfolio:currency' currency.id %}">
                {{ currency.title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
