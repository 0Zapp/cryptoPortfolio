{% extends 'master.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h1>
                {{ currency.name }}
                {% if perms.portfolio.change_currency %}
                    <a href="{% url 'portfolio:edit' currency.id %}">
                        <span class="badge badge-primary">Edit</span>
                    </a>
                {% endif %}
            </h1>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ currency.description }}</p>
            </blockquote>
        </div>
    </div>

{% endblock %}
